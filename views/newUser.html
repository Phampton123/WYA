<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User Set Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>

<body>
    <h1>New User Set Up</h1>

    <form action="/api/riders" method="POST" id="addUser">
        First name:
        <br>
        <input type="text" name="firstName" placeholder="John" required>
        <br>
        <br> Last name:
        <br>
        <input type="text" name="lastName" placeholder="Smith" required>
        <br>
        <br> Emergency Contact Name:
        <br>
        <input type="text" name="emergName" placeholder="Jane Smith" required>
        <br>
        <br> Emergency Contact Number:
        <br>
        <input type="text" name="emergNumber" placeholder="1234567890" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        var config = {
            apiKey: "AIzaSyD9Z4QSlx1pOPRUurwF19-RJjAV9E0mI2w",
            authDomain: "where-ya-at-8a1b1.firebaseapp.com",
            databaseURL: "https://where-ya-at-8a1b1.firebaseio.com",
            projectId: "where-ya-at-8a1b1",
            storageBucket: "where-ya-at-8a1b1.appspot.com",
            messagingSenderId: "667593757795"
        };
        var email = '';
        var userIsDriver = '';
        firebase.initializeApp(config);
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                event.preventDefault();
                email = user.email;
                var newEmail = $("<input type='email' name='email' value=" + email +" required hidden>");
                var newDriver = $("<input type='text' name='driver' value=0 required hidden>");
                $("#addUser").append(newEmail);
                $("#addUser").append(newDriver);

            }
        });
    </script>


</body>

</html>
