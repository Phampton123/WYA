<!DOCTYPE html>
<html lang="en">

<!--Riderfi.com is available-->

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <style>
        /* In order to place the tracking correctly */
        
        canvas.drawing,
        canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <section class="intro" id="zen-intro">
        <header role="banner">
            <h1>RiderFi</h1>
            <h2>Ride with peace of mind<abbr title="Cascading Style Sheets"></abbr></h2>
        </header>
    </section>
    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <input type="button" id="btn" value="Start/Stop the scanner" />

    <!-- Div to upload riders -->
    <div class="row">

        <div class="col-lg-12">

            <!-- Current Employees-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>List of riders</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='employee-table'>
                        <thead>
                            <tr>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the image-diff library -->
    <!-- Or use a CDN if not using "npm i quagga" -->
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <script src="js/quagga.js"></script>
    <br>
    <foot>2018 Copyright WYA</foot>
</body>

</html>
